<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quote Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="startTime(); startDate()">
        <!--[if lt IE 7]>

        <h1>QUOTE GENERATOR</h1>

        <div class="container">
        <div id="date"></div>
        <div id="display"></div>
        <div id="content">
        <p id="quote">"the people who are crazy enough to think they can change the world are the ones who do." <br/>- Steve Jobs</p>
        </div>
        </div>

        <div id="displayQuote"></div>
            <!-- Quote will display here -->

        <button id="newQuote" onclick="newQuote()">New Quote</button>
            <!-- Button to generate new quote -->

        <script src="index.js" async defer></script>
    </body>
