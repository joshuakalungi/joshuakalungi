<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quote Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="startTime(); startDate()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- overall centered container  for everything we to do -->
        <div class="quote-container" id="quote-container">
            <!-- title for my web page -->
            <h1 class="title">Quote Generator</h1>

            <!-- displaying date and time on the website -->
            <div id="date"></div>
            <div id="display"></div>

            <!-- font-awesome icon  for quotes -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">the people who are crazy enough to think they can change the world are the ones who do."</span>
            </div>
            <!-- quote-autor -->
            <div class="quote-author" id="quote-author">
                <span class="author">
                    - Steve Jobs
                </span>
            </div>
        </div>
    
        <script src="index.js" async defer></script>
    </body>
</html>
