<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kampala University - 2024/2025</title>
        <link rel="icon" type="image/png" href="kiu.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Navbar -->
        <header>
            <div class="logo">
                <img src="kiu.png" alt="University Logo">
            </div>
        <h1>Kampala University</h1>

        <!-- separator -->
        <hr>

        <!-- Registration Form -->
        <div class="form-container">
            <h2>Student Details</h2>
            <form action="#" method="POST">
            
            <!-- firstname -->
            <div class="input-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <!-- lastname -->
            <div class="input-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <!-- Gender -->
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- NIN Number -->
            <div class="input-group">
                <label for="national_id">National ID Number:</label>
                <input type="text" id="national_id" name="national_id" required>
            </div>
            
            <!-- Academic Level -->
            <div class="input-group">
                <label for="academic_level">Academic Level:</label>
                <input type="text" id="academic_level" name="academic_level" required>
            </div>

            <!-- O'level School -->
            <div class="input-group">
                <label for="olevel_school">O' Level School:</label>
                <input type="text" id="olevel_school" name="olevel_school" required>
            </div>

            <!-- A'level School -->
            <div class="input-group">
                <label for="alevel_school">A' Level School:</label>
                <input type="text" id="alevel_school" name="alevel_school" required>
            </div>
                
            <!-- District of Birth -->
            <div class="input-group">
                <label for="district_of_birth">District of Birth:</label>
                <input type="text" id="district_of_birth" name="district_of_birth" required>
            </div>
                
            <!-- Phone contact -->
            <div class="input-group">
                <label for="phone">Phone Contact:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Email Address -->
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Submit</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
